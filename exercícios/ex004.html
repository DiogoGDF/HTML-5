<!DOCTYPE html>
<!--
    Crie um documento HTML que exiba o seguinte título:
    "My Favorite Books"
    Abaixo do título, crie uma tabela com duas colunas. 
    Na primeira coluna, liste o título de três dos seus livros favoritos. 
    Na segunda coluna, liste o nome do autor de cada livro.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 20%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: gray;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>

</head>
<body>
    <h1>Meus livros favoritos</h1>
    <table>
        <tr>
            <th>Título</th>
            <th>Autor</th>
        </tr>
        <tr>
            <td>Dragon Ball</td>
            <td>One Piece</td>
        </tr>
        <tr>
            <td>Akira Toriyama</td>
            <td>Eiichiro Oda</td>
        </tr>
    </table>

</body>
</html>
