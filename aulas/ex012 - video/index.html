<!DOCTYPE html>
<html lang="en">
<head>

    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="video_exemplo_menor.mp4" controls></video>

    -->
    <video autoplay loop>
        <source src="video_exemplo_menor.mp4" type="video/mp4">
        <source src="video_exemplo_menor.ogv" type="video/ogg">
        <p>Erro ao carregar vídeo</p>
    </video>

    <h1>Inserindo vídeos em hospedagem externa</h1>
    <h2>Vídeo do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" &autoplay=1 allowfullscreen></iframe>
    <h2>Vídeo do vimeo</h2>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
